<section>
  <div class="text-end p-3">
    <a (click)="onNoClick()" class="text-danger"><i  class="fa-solid fa-xmark-circle fa-2x"></i></a>
  </div>
<div class="container">
  <div class="row py-3">
    <div class="text-center">
      <img src="../../../assets/images/Group 48102098.png" class="w-25" alt="">
      <h3>Delete This Item? {{data.itemId}}</h3>
      <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
    </div>
    <div class="text-end my-2">
      <hr>
      <button class="btn btn-outline-danger " mat-button [mat-dialog-close]="data.itemId" cdkFocusInitial>Delete</button>
    </div>
  </div>
</div>

</section>
