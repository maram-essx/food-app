<section>
  <div class="container">
    <div class="row align-items-center justify-content-center h-50 p-3 ">
      <div class="col-md-8">
        <div class="auth-card">
          <div class="text-center">
            <img class="w-50" src="../../../../assets/images/logo.svg" alt="" />
          </div>
          <h1>hi</h1>
          <p>welcome back .. enter your code activation</p>
          <form [formGroup]="verifycode">
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-mobile-screen-button"></i>
              </span>

              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Enter Your Email"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="code"
              />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-lock"></i>
              </span>

              <input
                formControlName="code"
                type="text"
                class="form-control"
                placeholder="Enter Your Email"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="code"
                placeholder="code"
              />
            </div>

            <div class="row">
              <div class="col-md-6">
                <button
                  class="primary w-100"
                  mat-dialog-close
                  type="button"
                  (click)="onVerify()"
                >
                  verify
                </button>
              </div>
              <div class="col-md-6">
                <button class="primary w-100" mat-dialog-close type="button">
                  close
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
